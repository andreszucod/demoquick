{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Pagina Inicio Quick Hekp SAS">
    <meta name="author" content="Ing. Andres M Zuluaga Quintero - Quick Hekp SAS">
    
    <!-- Title -->
    <title>{% block title %} Quick Help SAS {% endblock title %}</title>
    
    <!-- Bootstrap core css -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    

    <!-- Script js Jquery-->
    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>

    <!-- Estilos css Propios del mapa-->
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />

    <!-- Estilos de Texto-->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

</head>
<header>
    {% block header%}
    {% endblock header%}
</header>

<body>
    <div id="cargador" class="loader"></div>
    {% block content %}
        <h1>Hello, world! desde base.html</h1>
    {% endblock content %}

    <!-- scripts -->

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Bootstrap tooltips -->
    <script src="{% static 'js/popper.min.js' %}"></script>






</body>

</html>
